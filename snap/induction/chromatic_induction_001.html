<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chromatic Induction</title>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js"></script>
    <style media="screen">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: black;
            height: 100%;
        }
    </style>
    <script>
        window.onload = function () {
            WIDTH = $(window).width();
            HEIGHT = $(window).height();
            THICKNESS = 4;

            CANVAS = Snap(WIDTH, HEIGHT);

            BLACK_LINES_DX = 0, BLACK_LINES_DY = 0, LAST_DX = 0, LAST_DY = 0;

            function black_lines_on_drag(x, y) {
                x = x + LAST_DX;
                y = y + LAST_DY;
//                this.transform(Snap.format("t{x},{y}r{z},s1,10",
//                        {x: x / 50, y: 0, z: y / 100}));
                this.transform(Snap.format("skewX({x})",
                        {x: y / 100}));
                BLACK_LINES_DX = x;
                BLACK_LINES_DY = y;
            };

            function black_lines_on_drag_start(x, y, e) {
            };

            function black_lines_on_drag_end(e) {
                LAST_DX = BLACK_LINES_DX;
                LAST_DY = BLACK_LINES_DY;
            };

            function vertical_lines(width, height, colour, thickness) {
                var vertical_line = CANVAS.path(
                        Snap.format('M{x},0L{x},{y}', {
                            x: thickness / 2,
                            y: height
                        })).attr({
                            stroke: colour,
                            strokeWidth: thickness
                        });
                return vertical_line.pattern(0, 0, width, height);
            }

            var red_lines = CANVAS.rect(0, 0, WIDTH, HEIGHT);
            var red_vertical_lines = vertical_lines(THICKNESS * 3, HEIGHT, '#FF0000', THICKNESS);
            red_lines.attr({
                fill: red_vertical_lines
            });

            var green_lines = CANVAS.rect(0, 0, WIDTH, HEIGHT);
            var green_vertical_lines = vertical_lines(THICKNESS * 3, HEIGHT, '#00FF00', THICKNESS);
            green_lines.attr({
                fill: green_vertical_lines
            });

            green_lines.transform(Snap.format("t{x},{y}", {x: THICKNESS, y: 0}));

            var blue_lines = CANVAS.rect(0, 0, WIDTH, HEIGHT);
            var blue_vertical_lines = vertical_lines(THICKNESS * 3, HEIGHT, '#0000FF', THICKNESS);
            blue_lines.attr({
                fill: blue_vertical_lines
            });

            blue_lines.transform(Snap.format("t{x},{y}", {x: THICKNESS * 2, y: 0}));

            var black_lines = CANVAS.rect(0, (HEIGHT / 2) - (HEIGHT / 2) / 2, WIDTH, HEIGHT / 2);
            var black_vertical_lines = vertical_lines(THICKNESS * 20, HEIGHT, '#000000', THICKNESS * 2);
            black_lines.attr({
                fill: black_vertical_lines
            });

            black_lines.drag(black_lines_on_drag, black_lines_on_drag_start, black_lines_on_drag_end);
        };
    </script>
</head>
<body>
</body>
</html>
